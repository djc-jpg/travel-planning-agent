name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: "false"
          GITLEAKS_ENABLE_SUMMARY: "false"
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "false"

  test:
    runs-on: ubuntu-latest
    needs: secret-scan
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check --select E9,F app tests tools eval

      - name: Architecture Guards
        run: |
          python tools/check_import_boundaries.py
          python tools/check_single_entrypoint.py

      - name: Test
        run: |
          pytest tests -q -p no:cacheprovider \
            --timeout=30 \
            --cov=app \
            --cov-report=term-missing \
            --cov-fail-under=40

      - name: Eval (app)
        if: matrix.python-version == '3.11'
        run: python -m app.eval.run_eval

      - name: Eval (structured)
        if: matrix.python-version == '3.11'
        run: PYTHONPATH=. python eval/run.py --cases eval/cases.json --out eval/reports --tag ci

      - name: Release Gate
        if: matrix.python-version == '3.11'
        run: PYTHONPATH=. python -m eval.release_gate_runner

  frontend:
    runs-on: ubuntu-latest
    needs: secret-scan
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: [secret-scan, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run frontend key-flow E2E
        run: |
          export ALLOW_UNAUTHENTICATED_API=true
          export STRICT_EXTERNAL_DATA=false
          export ROUTING_PROVIDER=fixture
          export PLAN_PERSISTENCE_ENABLED=false
          export RATE_LIMIT_MAX=100000
          export RATE_LIMIT_WINDOW=60
          python -m uvicorn app.api.main:app --host 127.0.0.1 --port 8000 &
          BACK_PID=$!
          cleanup() {
            kill $BACK_PID >/dev/null 2>&1 || true
          }
          trap cleanup EXIT
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              break
            fi
            sleep 1
          done
          cd frontend
          npm run e2e

  operational-drills:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Dependency fault drill
        run: python -m app.deploy.dependency_fault_drill

      - name: Persistence backup/restore drill
        run: python -m app.persistence.drill

      - name: SLO drill (degraded profile)
        run: python -m app.deploy.slo_drill --profile degraded

  docker:
    runs-on: ubuntu-latest
    needs: [test, frontend, frontend-e2e, operational-drills]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t trip-agent:ci .
